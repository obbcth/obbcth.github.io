<body>
	<div class="container">

		<hr> <div class="pppp"></div> 

		<hr> <h3>행동특성 및 종합의견 | 3000Byte</h3> <br>
		<textarea name="hhh" class="hhh" style="width: 100%; height: 40%;" placeholder="여기다가 내용을 붙여넣으세요."></textarea>
		<hr> <div class="hhhh"></div>

<script>
$(".aaa").on({
  "change keyup input paste" : function(){    
    var z = getByte($(".aaa").val());
    $(".aaaa").text(z + "바이트");
  }
});

});

$(".bbb").on({

  }
});

$(".ggg").on({

$(".ppp").on({
  "change keyup input paste" : function(){

    $(".pppp").text(z + "바이트");
  }
});

$(".hhh").on({
  "change keyup input paste" : function(){    
    var z = getByte($(".hhh").val());
    $(".hhhh").text(z + "바이트");
  }
});


	// 현재 입력한 문자의 byte를 계산한다.
	function getByte(contents) {
		var str_character;
		var int_char_count;
		var int_contents_length;

		int_char_count = 0;
		int_contents_length = contents.length;

		// 한글과 영문 바이트수 계산하는 부분
		for ( var k = 0; k < int_contents_length; k++) {
			str_character = contents.charAt(k);

			if (escape(str_character).length > 4)
				int_char_count += 3;
			else
				int_char_count++;
		}

		return int_char_count;
	}
